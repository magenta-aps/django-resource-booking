{% load i18n %}
{% if bookingform.scheduled %}
    {% if bookingform.eventtime %}
        <div class="form-group">
            <div class="col-sm-2">
                <label class="control-label" for="{{ bookingform.eventtime.id_for_label }}">{{ bookingform.eventtime.label }}{% if bookingform.eventtime.field.required %}*{% endif %}</label>
            </div>
            <div class="col-sm-6{% if bookingform.eventtime.errors %} has-error{% endif %}">
                {{ bookingform.eventtime }}
            </div>
            <div class="col-sm-4 help-block with-errors">
                {{ bookingform.eventtime.errors }}
            </div>
        </div>
    {% endif %}
{% else %}
    {% if bookingform.desired_time %}
