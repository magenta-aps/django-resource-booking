{% extends "index.html" %}
{% load booking_tags %}

{% block content %}
<div class="divider"></div>
<form method="POST">
     <div class="row">
          <div class="col-sm-2 col-sm-offset-5 login-form">
               {% csrf_token %}
               {{form.as_p}}
          </div>
     </div>
     <div class="col-sm-2 col-sm-offset-5 clearfix">
          <input type="Submit" class="btn btn-primary" value="Log ind" name="Submit">
     </div>
</form>
<div class="divider"></div>
{% endblock %}

{% block extra_scripts %}
    <script type="text/javascript" src="{% static "js/modalframe-guest.js" %}"></script>
{% endblock %}
